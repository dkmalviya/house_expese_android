name: myhouse
description: This is My House Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  simple_animations: ^1.3.3

  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.8.1
  sleek_circular_slider: ^1.1.0
  fl_chart: ^0.11.0
  gradient_widgets: ^0.5.1
  autocomplete_textfield: ^1.7.3
  local_auth: ^0.4.0+1
  flutter_secure_storage: ^3.3.3
  encrypt: ^4.0.0
  tuple: ^1.0.3
  crypto: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/accounts/

